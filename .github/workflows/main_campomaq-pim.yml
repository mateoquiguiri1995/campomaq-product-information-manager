name: Build and deploy Next.js (normal SSR) to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Install and build dependencies (frontend)
        working-directory: apps/frontend
        run: |
          npm install
          npm run build

      - name: Prepare deploy package (normal SSR)
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy

          # Copy the full .next folder (server files, BUILD_ID, etc.)
          cp -r apps/frontend/.next deploy/.next

          # Copy public and next config and package.json
          cp apps/frontend/package.json deploy/package.json
          cp apps/frontend/next.config.js deploy/next.config.js || true

          # Install production dependencies inside deploy folder
          (cd deploy && npm install --omit=dev)

          echo "Deploy package size:"
          du -sh deploy || true
          echo "Deploy top-level:"
          ls -la deploy | sed -n '1,200p' || true

      - name: Login to Azure (Service Principal)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8DC825D65050499A8CE13D2F7E7BA4E8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E6879F36F9D04481B37DA7154FA19B77 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4FAA18EB0E1947A6A972154E759188FE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: '<campomaq-pim>'      # e.g. campomaq-pim
          slot-name: 'Production'
          package: deploy
