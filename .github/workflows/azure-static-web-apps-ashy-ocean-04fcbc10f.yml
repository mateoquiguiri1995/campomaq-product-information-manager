name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Optional: verify the deployment token secret exists (will fail early if missing)
      - name: Check Static Web Apps secret
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_OCEAN_04FCBC10F }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_OCEAN_04FCBC10F secret is missing or empty."
            exit 1
          fi
      - name: Show build artifact info
        run: |
          echo "workspace: $(pwd)"
          du -sh apps/frontend/.next || true
          find apps/frontend/.next -type f | wc -l || true
          echo "Top 20 largest files:"
          find apps/frontend/.next -type f -printf "%s\t%p\n" | sort -nr | head -n 20 || true
    
      - name: Check for api or functions artifacts
        run: |
          echo "api folder listing (if exists):"
          ls -la apps/frontend/api || true
          echo ".next/standalone listing (if exists):"
          ls -la apps/frontend/.next/standalone || true
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_OCEAN_04FCBC10F }}
          action: "upload"
          app_location: "apps/frontend"
          api_location: ""          # keep empty if you have no Azure Functions in repo
          output_location: ".next"  # adjust if you prefer .next/standalone

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          app_location: "apps/frontend"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_OCEAN_04FCBC10F }}
