name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: apps/frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: apps/frontend
        run: |
          npm run build

      - name: Show build artifact info (CI)
        run: |
          echo "workspace: $(pwd)"
          echo "cwd: $(basename $(pwd))/apps/frontend"
          echo "Size of .next directory:"
          du -sh apps/frontend/.next || true
          echo "File count in .next:"
          find apps/frontend/.next -type f | wc -l || true
          echo "Top 30 largest files:"
          find apps/frontend/.next -type f -printf "%s\t%p\n" | sort -nr | head -n 30 || true
          echo ".next tree (first 200 lines):"
          find apps/frontend/.next -maxdepth 3 -printf "%p\n" | sed -n '1,200p' || true

      - name: Check for api or functions artifacts (CI)
        run: |
          echo "apps/frontend/api listing (if exists):"
          ls -la apps/frontend/api || true
          echo ".next/standalone listing (if exists):"
          ls -la apps/frontend/.next/standalone || true
          echo ".next/server listing (if exists):"
          ls -la apps/frontend/.next/server || true

      - name: Build And Deploy (upload local artifact)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_OCEAN_04FCBC10F }}
          action: "upload"
          app_location: "apps/frontend"       # still the app folder
          output_location: ".next"            # artifact produced by your local build
          skip_app_build: true                # IMPORTANT: tell the action not to run its internal build
          api_location: ""                    # keep empty if no Azure Functions



